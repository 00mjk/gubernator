# mailgun/service config
base_api_port: 9021
public_api_host: api.ninomail.com
protected_api_host: localhost
protected_api_url: http://localhost:9001
vulcand_namespace: /vulcand/

logging:
  no_stdout: false
  log_level: DEBUG
  handlers:
    kafka:
      log_level: INFO
      topic: udplog
      nodes:
        - localhost:9092

statsd:
  period: 5s
  host: 127.0.0.1
  port: 8125

# Gubernator config
ListenAddress: localhost:9041
LRUCache:
  MaxCacheSize: 1000
  InitialCacheSize: 50
